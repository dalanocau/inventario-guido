
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <table border="1">

            <tr><th>Producto</th><th>Stock</th><th>Precio</th><th>Ãšltima ActualizaciÃ³n</th></tr>
        </thead>
        <tbody>
            {% for item in inventario %}
            <tr>
                <td>{{ item.Producto }}</td>
                <td>{{ item.Stock }}</td>
                <td>{{ item.Precio }}</td>
                <td>{{ item['Ultima ActualizaciÃ³n'] }}</td>

    </table>
    <h2>ðŸ“ˆ Ventas Diarias</h2>
    <canvas id="ventasChart" width="400" height="200"></canvas>
    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const fechas = data.ventas_diarias.map(x => x.fecha);
                const totales = data.ventas_diarias.map(x => x.total);
                const totalGeneral = totales.reduce((a,b)=>a+b, 0);
                const ctx = document.getElementById('ventasChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: fechas,
                        datasets: [{
                            label: 'Ventas por DÃ­a',
                            data: totales,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: 'Ventas Diarias - Total: ' + totalGeneral
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
